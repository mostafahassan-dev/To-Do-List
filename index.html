<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@100&display=swap"
    rel="stylesheet">
    <!-- ___ -->
    
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" class="input" placeholder="Add Your Task">
            <input type="submit" class="add" value="Add Task">
        </div>
        <div class="tasks"></div>
        <input type="submit" class="delet-all" value="Clear All Tasks">

        <!-- Progress -->
    <div class="progress">
        <div class="progress-bar">
            <span class="progress-value">0%</span>
        </div>
        <span class="text">Your Progress</span>
    </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
